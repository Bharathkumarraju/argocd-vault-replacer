# Downloads the plugin and moves it to /custom-tools, which is then mounted on the argocd-repo-server
# For production, we strongly recommend you do not use the :latest image tag, but instead pin to a fixed version.
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-vault-replacer
spec:
  template:
    spec:
      containers:
      - name: argocd-repo-server
        volumeMounts:
        - name: custom-tools
          mountPath: /usr/local/bin/argocd-vault-replacer
          subPath: argocd-vault-replacer
        envFrom:
          - secretRef:
              name: argocd-vault-replacer-secret
      volumes:
      - name: custom-tools
        emptyDir: {}
      initContainers:
      - name: argocd-vault-replacer-download
        image: ghcr.io/joibel/vault-replacer:latest
        volumeMounts:
          - mountPath: /custom-tools
            name: custom-tools